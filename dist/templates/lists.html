<top-list-header class="container" style="padding: 0px; margin: 0 auto; position: relative; display: block;"></top-list-header>
<div class="container main">
    <div class="col-md-12" style="padding-left: 20px;">
        <item-list class="col-sm-9" limit="limit" collection="collection" sort="sort" filter="filter" value="value" pagestart="pagestart">
            <edit style="top: 90px; left: -60px;" collection="html" name="{{collection + filter + value + sort}}">
                <textarea type="text" ng-model="$ctrl.form.text" placeholder="Heading <h1> || Sub-Heading <h2> || Paragraph <p> (or hit enter) || Bold Red <b> || Italicized <i> || Link <a href>"></textarea>
            </edit>   
            <h2 class="section-title" style="margin-top: 5px; height: 60px; line-height: 60px;">{{heading}}</h2>
            <p ng-bind-html="$ctrl.data.html[collection + filter + value + sort].text"></p>
        </item-list>
        <useful-links class="col-sm-3"></useful-links>
    </div>
</div>
<admin-controls></admin-controls>
